<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#button1").click(function(){
					$("#div1").load("uscities.txt");
				});
			});

			$(document).ready(function(){
				$("#button2").click(function(){
					$("#div2").load("decities.txt");
				});
			});
			
			$(document).ready(function(){
				$("#button3").click(function(){
					$("#div3").load("jpcities.txt");
				});
			});
			
		</script>
	</head>
	<body>
		<div id="div1"><h2>US Citites</h2></div>
		<button id="button1">Get Citites</button>
		
		<div id="div2"><h2>German Citites</h2></div>
		<button id="button2">Get Cities</button>
		
		<div id="div3"><h2>Japanese Cities</h2></div>
		<button id="button3">Get Citites</button>
		
	</body>
</html>
